    <div class="page-container">
        <div class="banner">
            <div class="banner-image">
                <div class="image-wrapper">
                    <img src="images/banner4.jpg" width="100%">
                </div>
            <div class="banner-text">Contact Us</div>
            </div>
        </div>

        <div id="contact-form">
        <div>
            <h1>Please fill out the form below and we will reply within 24 hours.</h1> 
        </div>
            <p id="failure">Oopsie...message not sent.</p>  
            <p id="success">Your message was sent successfully. Thank you!</p>

               <form method="post" action="/">
                <div>
                  <label for="name">
                    <span class="required">Name: *</span> 
                    <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus"/>
                  </label>
                </div>
                <div>
                  <label for="email">
                    <span class="required">Email: *</span>
                    <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
                  </label>  
                </div>
                <div>                 
                  <label for="subject">
                  <span>Subject: </span>
                      <select id="subject" name="subject" tabindex="4">   
                         <option value="hello">Subject1</option>
                         <option value="quote">Subject2</option>  
                         <option value="general">Subject3</option>
                      </select>
                  </label>
                </div>
                <div>                 
                  <label for="message">
                    <span class="required">Message: *</span> 
                    <textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
                  </label>  
                </div>
                <div>                  
                  <button name="submit" type="submit" id="submit" >SEND</button> 
                </div>
               </form>

        </div>
    </div>
